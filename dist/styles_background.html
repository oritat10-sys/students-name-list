<style>

@import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap");

body {
    font-family: "Rubik", sans-serif;
    background-color: #f0f9ff;
    position: relative;
    overflow-x: hidden;
}

/* Background special effects */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.bg-bubble {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%,
            rgba(14, 165, 233, 0.2),
            rgba(14, 165, 233, 0.05));
    animation: float-bubble 15s infinite ease-in-out;
    opacity: 0.4;
}

.bg-bubble:nth-child(1) {
    width: 300px;
    height: 300px;
    top: -150px;
    left: 10%;
    animation-duration: 25s;
}

.bg-bubble:nth-child(2) {
    width: 200px;
    height: 200px;
    top: 40%;
    left: -100px;
    animation-duration: 20s;
    animation-delay: 2s;
}

.bg-bubble:nth-child(3) {
    width: 250px;
    height: 250px;
    bottom: -100px;
    right: 20%;
    animation-duration: 22s;
    animation-delay: 5s;
}

.bg-bubble:nth-child(4) {
    width: 180px;
    height: 180px;
    top: 30%;
    right: -90px;
    animation-duration: 18s;
    animation-delay: 3s;
}

.bg-bubble:nth-child(5) {
    width: 120px;
    height: 120px;
    bottom: 10%;
    left: 15%;
    animation-duration: 15s;
    animation-delay: 7s;
}

@keyframes float-bubble {

    0%,
    100% {
        transform: translateY(0) translateX(0) rotate(0deg);
    }

    25% {
        transform: translateY(-30px) translateX(20px) rotate(5deg);
    }

    50% {
        transform: translateY(10px) translateX(-15px) rotate(-3deg);
    }

    75% {
        transform: translateY(-20px) translateX(-25px) rotate(8deg);
    }
}

.light-beam {
    position: absolute;
    width: 150px;
    height: 600px;
    background: linear-gradient(to bottom,
            rgba(14, 165, 233, 0.1),
            rgba(14, 165, 233, 0));
    transform: rotate(45deg);
    filter: blur(20px);
    animation: beam-move 12s infinite ease-in-out;
    opacity: 0;
}

.light-beam:nth-child(6) {
    top: -300px;
    left: 30%;
    animation-delay: 0s;
}

.light-beam:nth-child(7) {
    top: -200px;
    right: 20%;
    animation-delay: 4s;
}

@keyframes beam-move {
    0% {
        opacity: 0;
        transform: translateY(-100px) rotate(45deg);
    }

    20% {
        opacity: 0.5;
    }

    80% {
        opacity: 0.5;
    }

    100% {
        opacity: 0;
        transform: translateY(800px) rotate(45deg);
    }
}

/* Form animations */
.form-section {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.school-icon {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {

    0%,
    100% {
        transform: translateY(0);
    }

    50% {
        transform: translateY(-10px);
    }
}

.btn-primary {
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.btn-primary::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
}

.btn-primary:hover::after {
    animation: ripple 1s ease-out;
}

@keyframes ripple {
    0% {
        transform: scale(0, 0);
        opacity: 0.5;
    }

    100% {
        transform: scale(20, 20);
        opacity: 0;
    }
}

.multi-select-dropdown {
    max-height: 200px;
    overflow-y: auto;
}

.success-message {
    animation: popIn 0.5s ease forwards;
    transform: scale(0.8);
    opacity: 0;
}

@keyframes popIn {
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.logo-container {
    animation: fadeInLeft 1s ease forwards;
    opacity: 0;
}

@keyframes fadeInLeft {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.response-section {
    animation-delay: 0.2s;
}

.additional-response {
    animation-delay: 0.3s;
}

/* Glass effect for form container */
.glass-container {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Loading spinner */
.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #0ea5e9;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
}




</style>
